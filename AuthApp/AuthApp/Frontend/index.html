<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Portal</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Authentication Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            transition: 0.3s;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            z-index: -1;
            filter: blur(10px);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            color: white;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s;
        }

        .btn:hover::after {
            left: 0;
        }

        .register-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 0px 4px 15px rgba(106, 17, 203, 0.3);
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            transform: translateY(-3px);
            box-shadow: 0px 6px 20px rgba(0, 114, 255, 0.5);
        }

        .login-btn {
            background: linear-gradient(135deg, #ff758c, #ff7a65);
            box-shadow: 0px 4px 15px rgba(255, 117, 140, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #ff4c3b, #ff6f61);
            transform: translateY(-3px);
            box-shadow: 0px 6px 20px rgba(255, 76, 59, 0.5);
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AuthApp</h1>
        <p>Secure authentication with a professional design.</p>
        <a href="register.html" class="btn register-btn">Sign Up</a>
        <a href="login.html" class="btn login-btn">Sign In</a>
    </div>
</body>
</html>
