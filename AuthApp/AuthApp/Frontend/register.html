<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AuthApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Gradient */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #20002c, #6f00ff); /* Professional dark gradient */
            color: white;
        }

        /* Registration Container */
        .container {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Title */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            background: transparent;
            border-bottom: 2px solid rgba(255, 255, 255, 0.4);
            font-size: 16px;
            color: white;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-bottom: 2px solid #a855f7;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Register Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a855f7, #7e22ce); /* Neon button */
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(168, 85, 247, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Sign In Link */
        .link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #a855f7;
            text-decoration: none;
            transition: 0.3s;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="login.html" class="link">Already have an account? Sign In</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
